<template> 
    <lightning-card title="Custom Data Loader">
        <div style="margin-left :45%" class="pressButton">
        <lightning-button 
          variant="brand"
          label="Insert Data" 
        ></lightning-button>
    </div>
        <div style="margin-left :40%" class="showButton">
         <lightning-file-upload
            class="uploadFile"
            label="Upload .csv file"
            name="fileUploader"
            accept={acceptedFormats}
            onuploadfinished={handleUploadFinished}
            disabled={isDisabled}
        ></lightning-file-upload>
       </div>
        <br>
        <div style="margin-left: 45%" class="getButton ">
            <lightning-button
                variant="brand"
                label="Import Data"
                onclick={importData} 
            ></lightning-button>
            <lightning-button
                style="margin-top: 5px; margin-left: 15px"
                variant="destructive"
                label="Cancel"
                class="cancleButton"
            ></lightning-button>
        </div>       
    </lightning-card>
</template>
